id: termini
label: ilDeposito termini migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_termini.json
  item_selector: items
  fields:
    -
      name: tid
      selector: id
    -
      name: name
      selector: name
    -
      name: uuid
      selector: uuid
    -
      name: vid
      selector: id_voc
    -
      name: weight
      selector: peso
    -
      name: description
      selector: descrizione
  ids:
    tid:
      type: string

process:
#  tid: tid
  vid:
    plugin: static_map
    source: vid
    map:
      1: tags
      2: lingue
      3: localizzazioni
      10: tipi_gruppo

  uuid: uuid
  'description/value': description
  'description/format':
    plugin: default_value
    default_value: basic_html
  name:
    plugin: encode
    source: name
  weight: weight

destination:
  plugin: entity:taxonomy_term

dependencies:
  enforced:
    module:
      - migrando
