id: pagine_libro
label: ilDeposito pagine_libro migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_pagine_libro.json
  item_selector: items
  fields:
    -
      name: nid
      selector: nid
    -
      name: title
      selector: titolo
    -
      name: uuid
      selector: uuid
    -
      name: uid
      selector: uid
    -
      name: created
      selector: created
    -
      name: changed
      selector: changed
    -
      name: status
      selector: stato
    -
      name: testo
      selector: testo

  ids:
    nid:
      type: string

process:
#  nid: nid
  uuid: uuid
  created: created
  changed: changed
  status: status
  uid: uid
  type:
    plugin: default_value
    default_value: pagina
  title:
    plugin: encode
    source: title
  'field_testo/value': testo/value
  'field_testo/format':
    plugin: default_value
    default_value: basic_html

destination:
  plugin: entity:node
  bundle: pagina

dependencies:
  enforced:
    module:
      - migrando

