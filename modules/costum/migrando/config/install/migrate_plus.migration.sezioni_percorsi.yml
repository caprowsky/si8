id: sezioni_percorsi
label: ilDeposito sezioni e percorsi migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_sezioni_percorsi.json
  item_selector: items
  fields:
    -
      name: tid
      selector: id
    -
      name: name
      selector: name
    -
      name: uuid
      selector: uuid
    -
      name: vid
      selector: id_voc
    -
      name: weight
      selector: peso
    -
      name: periodo
      selector: periodo
    -
      name: immagini
      selector: immagini
    -
      name: description
      selector: descrizione
  ids:
    tid:
      type: string

process:
##  tid: tid
  vid:
    plugin: static_map
    source: vid
    map:
      4: percorsi
      6: periodi
  uuid: uuid
  'description/value': description
  'description/format':
    plugin: default_value
    default_value: basic_html
  name:
    plugin: encode
    source: name
  weight: weight
  field_immagine:
    plugin: iterator
    source: immagini
    process:
      target_id:
        plugin: migration
        migration: immagini
        source: fid
      alt: filename

destination:
  plugin: entity:taxonomy_term

dependencies:
  enforced:
    module:
      - migrando

