id: gruppi
label: ilDeposito gruppi migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_gruppi.json
  item_selector: items
  fields:
    -
      name: nid
      selector: nid
    -
      name: title
      selector: titolo
    -
      name: uuid
      selector: uuid
    -
      name: uid
      selector: uid
    -
      name: created
      selector: created
    -
      name: changed
      selector: changed
    -
      name: status
      selector: stato
    -
      name: info
      selector: informazioni
    -
      name: immagini
      selector: immagini
    -
      name: links
      selector: links
    -
      name: anno
      selector: anno
    -
      name: location
      selector: localizzazioni
    -
      name: address
      selector: address
    -
      name: email
      selector: email
    -
      name: media
      selector: media_resource
    -
      name: geofield
      selector: geofield

  ids:
    nid:
      type: string

process:
#  nid: nid
  uuid: uuid
  created: created
  changed: changed
  status: status
  uid:
    plugin: migration
    migration: utenti
    source: uid
  type:
    plugin: default_value
    default_value: gruppo
  title:
    plugin: encode
    source: title
  'field_indirizzo/country_code': address/country
  'field_indirizzo/administrative_area': address/administrative_area
  'field_indirizzo/locality': address/locality
  'field_indirizzo/dependent_locality': address/dependent_locality
  'field_indirizzo/postal_code': address/postal_code
  'field_indirizzo/organization': address/organisation_name
  'field_indirizzo/address_line1': address/thoroughfare
  'field_indirizzo/address_line1': address/premise
  field_email: email/email
  'field_geolocation/lat': geofield/lat
  'field_geolocation/lng': geofield/lon
#  field_tipo_gruppo:
#    plugin: default_value
#    default_value: 389
  field_immagine:
    plugin: iterator
    source: immagini
    process:
      target_id:
        plugin: migration
        migration: immagini
        source: fid
      alt: filename
  'field_testo/value': info/value
  'field_testo/format':
    plugin: default_value
    default_value: basic_html
  field_links:
    plugin: iterator
    source: links
    process:
      uri: url
      title: title
      options: attributes
  'field_anno/value':
    plugin: date_substr
    source: anno/value

  # MAPPARE MEDIA!!

destination:
  plugin: entity:node
  bundle: gruppo

dependencies:
  enforced:
    module:
      - migrando
