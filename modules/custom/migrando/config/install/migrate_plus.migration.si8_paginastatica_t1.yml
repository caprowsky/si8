id: paginastatica_t1
label: si8 paginastatica_t1 migration
migration_group: si8

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:  modules/custom/migrando/files/si8_paginastatica_tnid_no_0.json
  item_selector: items
  translations: true
  fields:
    -
      name: tnid
      selector: tnid
    -
      name: nid
      selector: nid
    -
      name: title
      selector: title
    -
      name: uuid
      selector: uuid
    -
      name: uid
      selector: uid
    -
      name: created
      selector: created
    -
      name: changed
      selector: changed
    -
      name: status
      selector: pubblicato
    -
      name: language
      selector: lingua
    -
      name: risorse_collegate
      selector: risorse_collegate
    -
      name: documenti_allegati
      selector: documenti_allegati
    -
      name: immagini
      selector: immagine
    -
      name: tags
      selector: tags
    -
      name: body
      selector: body
    -
      name: percorso
      selector: percorso
    -

  ids:
    nid:
      type: string

process:
  created: created
  changed: changed
  status: status

  uid:
    plugin: migration
    migration: utenti
    source: uid

  langcode:
    plugin: static_map
    source: language
    map:
      ES: es
      EN: en
      IT: it

  type:
    plugin: default_value
    default_value: page

  nid:
    plugin: migration
    migration: paginastatica_t0
    source: tnid

  path:
    plugin: remove_char
    source: percorso

  title:
    plugin: encode
    source: title

  'body/value': body/value
  'body/format':
    plugin: default_value
    default_value: basic_html

#  field_risorse_collegate:
#    plugin: iterator
#    source: risorse_collegate
#    process:
#      target_id:
#        plugin: migration
#        migration: pagina_t0
#        source: nid
#
  field_allegati:
    plugin: iterator
    source: documenti_allegati
    process:
      target_id:
        plugin: migration
        migration: files
        source: fid

  field_immagine:
    target_id:
      plugin: migration
      migration: immagini
      source: immagini/fid

  field_tags:
    plugin: iterator
    source: tags
    process:
      target_id:
        plugin: migration
        migration: termini
        source: tid

destination:
  plugin: entity:node
  translations: true

dependencies:
  enforced:
    module:
      - migrando

