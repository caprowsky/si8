id: eventi
label: ilDeposito eventi migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_eventi.json
  item_selector: items
  fields:
    -
      name: nid
      selector: nid
    -
      name: title
      selector: titolo
    -
      name: uuid
      selector: uuid
    -
      name: uid
      selector: uid
    -
      name: created
      selector: created
    -
      name: changed
      selector: changed
    -
      name: status
      selector: stato
    -
      name: info
      selector: informazioni
    -
      name: immagini
      selector: immagini
    -
      name: tags
      selector: tags
    -
      name: links
      selector: links
    -
      name: data_evento
      selector: data_evento
    -
      name: geolocation
      selector: geolocation
    -
      name: canti_collegati
      selector: canti_collegati
    -
      name: location
      selector: localizzazioni
    -
      name: sezione
      selector: sezione
    -
      name: percorsi
      selector: percorsi

  ids:
    nid:
      type: string

process:
#  nid: nid
  uuid: uuid
  created: created
  changed: changed
  status: status
  uid:
    plugin: migration
    migration: utenti
    source: uid
  type:
    plugin: default_value
    default_value: evento
  title:
    plugin: encode
    source: title
  'field_testo/value': info
  'field_testo/format':
    plugin: default_value
    default_value: basic_html
  field_tags:
    plugin: iterator
    source: tags
    process:
      target_id:
        plugin: migration
        migration: termini
        source: target_id
  field_immagine:
    plugin: iterator
    source: immagini
    process:
      target_id:
        plugin: migration
        migration: immagini
        source: fid
      alt: filename
  field_links:
    plugin: iterator
    source: links
    process:
      uri: url
      title: title
      options: attributes
  field_data_evento:
    plugin: iterator
    source: data_evento
    process:
      value:
        plugin: substr
        source: value
        start: 0
        length: 10
  field_geolocation: geolocation
  field_contenuti_correlati:
    plugin: iterator
    source: canti_collegati
    process:
      target_id:
        plugin: migration
        migration: canti
        source: target_id
  field_localizzazione:
    plugin: iterator
    source: location
    process:
      target_id:
        plugin: migration
        migration: termini
        source: target_id
  field_periodo:
    plugin: iterator
    source: sezione
    process:
      target_id:
        plugin: migration
        migration: sezioni_percorsi
        source: target_id
  field_percorso:
    plugin: iterator
    source: percorsi
    process:
      target_id:
        plugin: migration
        migration: sezioni_percorsi
        source: target_id

destination:
  plugin: entity:node
  bundle: evento

dependencies:
  enforced:
    module:
      - migrando
