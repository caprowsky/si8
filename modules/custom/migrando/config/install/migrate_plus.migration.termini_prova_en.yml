id: termini_prova_en
label: ilDeposito termini migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_termini_prova_en.json
  item_selector: items
  fields:
    -
      name: nid
      selector: nid
    -
      name: title
      selector: title
    -
      name: lang
      selector: lang
  ids:
    nid:
      type: string

process:

  langcode: lang
  type:
    plugin: default_value
    default_value: news
  title:
    plugin: encode
    source: title
  weight: weight

destination:
  plugin: 'entity:node'
  bundle: news

dependencies:
  enforced:
    module:
      - migrando
