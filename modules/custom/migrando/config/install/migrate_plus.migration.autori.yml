id: autori
label: ilDeposito autori migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_autori.json
  item_selector: items
  fields:
    -
      name: nid
      selector: nid
    -
      name: title
      selector: titolo
    -
      name: uuid
      selector: uuid
    -
      name: uid
      selector: uid
    -
      name: created
      selector: created
    -
      name: changed
      selector: changed
    -
      name: status
      selector: stato
    -
      name: immagini
      selector: immagini
    -
      name: links
      selector: links
    -
      name: location
      selector: localizzazione
    -
      name: sezione
      selector: sezione
    -
      name: nome
      selector: nome
    -
      name: cognome
      selector: cognome
    -
      name: altri_nomi
      selector: altri_nomi

  ids:
    nid:
      type: string

process:
#  nid: nid
  uuid: uuid
  created: created
  changed: changed
  status: status
  uid:
    plugin: migration
    migration: utenti
    source: uid
  type:
    plugin: default_value
    default_value: autore
  title:
    plugin: encode
    source: cognome
  field_immagine:
    plugin: iterator
    source: immagini
    process:
      target_id:
        plugin: migration
        migration: immagini
        source: fid
      alt: filename
  field_links:
    plugin: iterator
    source: links
    process:
      uri: url
      title: title
      options: attributes
  field_localizzazione:
    plugin: iterator
    source: location
    process:
      target_id:
        plugin: migration
        migration: termini
        source: target_id
  field_nome:
    plugin: encode
    source: nome
  field_cognome:
    plugin: encode
    source: cognome
  field_altri_nomi:
    plugin: encode
    source: altri_nomi
  field_periodo:
    plugin: iterator
    source: sezione
    process:
      target_id:
        plugin: migration
        migration: sezioni_percorsi
        source: target_id

destination:
  plugin: entity:node
  bundle: autore

dependencies:
  enforced:
    module:
      - migrando
