id: termini_prova_it
label: ilDeposito termini migration
migration_group: ilDeposito

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/migrando/files/download_termini_prova_it.json
  item_selector: items
  translations: true
  fields:
    -
      name: nid
      selector: nid
    -
      name: title
      selector: title
    -
      name: lang
      selector: lang
  ids:
    nid:
      type: string

process:
#  tid: tid
  langcode: lang
  title:
    plugin: encode
    source: title
  weight: weight
  nid:
    plugin: migration
    source: nid
    migration: termini_prova_en

destination:
  plugin: entity:node
  bundle: news
  translations: true

dependencies:
  enforced:
    module:
      - migrando
