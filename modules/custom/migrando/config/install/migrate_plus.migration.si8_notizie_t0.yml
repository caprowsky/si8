id: notizie_t0
label: si8 notizie_t0 migration
migration_group: si8

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:  modules/custom/migrando/files/si8_notizia_tnid_0.json
  item_selector: items
  fields:
    -
      name: tnid
      selector: tnid
    -
      name: nid
      selector: nid
    -
      name: title
      selector: title
    -
      name: uuid
      selector: uuid
    -
      name: uid
      selector: uid
    -
      name: created
      selector: created
    -
      name: changed
      selector: changed
    -
      name: status
      selector: pubblicato
    -
      name: language
      selector: lingua
    -
      name: risorse_collegate
      selector: risorse_collegate
    -
      name: documenti_allegati
      selector: documenti_allegati
    -
      name: immagini
      selector: immagine_principale
    -
      name: tags
      selector: tags
    -
      name: percorso
      selector: percorso

  ids:
    nid:
      type: string

process:
#  nid: nid
  uuid: uuid
  #uid
  created: created
  changed: changed
  status: status
  langcode: language
  type:
    plugin: default_value
    default_value: news
  #tnid: tnid
  path:
    plugin: remove_char
    source: percorso
  title:
    plugin: encode
    source: title
  field_risorse_collegate:
    plugin: iterator
    source: risorse_collegate
    process:
      target_id:
        plugin: migration
        migration: pagina_t0
        source: nid
  field_allegati:
    plugin: iterator
    source: documenti_allegati
    process:
      target_id:
        plugin: migration
        migration: files
        source: fid
  field_immagine:
    plugin: migration
    migration: immagini
    source: immagini

destination:
  plugin: entity:node

dependencies:
  enforced:
    module:
      - migrando

